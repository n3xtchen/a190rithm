[tool.yapf]
based_on_style = "pep8"
indent_width = 4

[tool.pyright]
include = ["a190rithm", "tests"]
exclude = [
  "**/__pycache__",
  "build.sbt",
  "src",
  "project",
  "target"
]
ignore = [
]

defineConstant = { DEBUG = true }
venv = "ai_pytorch"

reportMissingImports = true

pythonVersion = "3.11"
pythonPlatform = "Darwin"

executionEnvironments = [
  { root = "tests", extraPaths = ["."]},
  { root = "." }
]
